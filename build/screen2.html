<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:image" content="images/logo.svg">
    <meta name="format-detection" content="telephone=no">
    <link href="css/main.css" rel="stylesheet">
    <!--title= `${page.title}`-->
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container container--big">
        <div class="header__left"><a class="header__logo" href=""><img class="header__logo-img" src="img/logo.png" alt="">
            <div class="header__logo-text">DonGoya’s</div></a>
          <div class="header__info">Exchange & Mixer</div>
        </div>
        <div class="header__right">
          <form class="header__search search" method="post" action="">
            <div class="search__input input-block input-block--mini">
              <input type="text" placeholder="Secret Transaction Code" name="code">
            </div>
            <button class="search__btn btn btn--mini" type="submit"><span>Check</span><img class="btn__icon" src="img/i-check.png"></button>
          </form>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="tabs"><a class="tabs__link tabs__link--active" href="">Floating rate</a><a class="tabs__link" href="">Fixed rate</a></div>
        <div class="tabs-content">
          <form class="content-form" method="post" action="">
            <div class="content-form__row">
              <div class="content-form__left content-form__left--doble">
                <div class="input-block content-form__input-block">
                  <div class="input-block__label">You send:</div>
                  <select name="send_type">
                    <option value="BTC" selected>Bitcoin (BTC)</option>
                    <option value="XMR">Monero (XMR)</option>
                  </select>
                </div>
                <button class="content-form__sep content-form__sep--btn" type="submit" name="replace"><img src="img/arrow.png" alt="replace"></button>
                <div class="input-block content-form__input-block">
                  <div class="input-block__label">You get:</div>
                  <select name="send_type2">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="XMR" selected>Monero (XMR)</option>
                  </select>
                </div>
              </div>
              <div class="content-form__right">
                <button class="content-form__btn btn" type="submit" name="send"><span>select</span><img class="btn__icon" src="img/i-select.png"></button>
              </div>
            </div>
          </form>
          <form class="content-form" method="post" action="">
            <div class="content-form__row">
              <div class="content-form__left content-form__left--doble">
                <div class="input-block content-form__input-block">
                  <div class="input-block__label input-block__label--small">Amount:</div>
                  <div class="input-block__row">
                    <input type="number" name="result" value="0.01">
                    <div class="input-block__row-info">
                      <div class="on-desktop">Bitcoin <span>(BTC)</span></div>
                      <div class="on-mobile">BTC</div>
                    </div>
                  </div>
                </div>
                <div class="content-form__sep">≈</div>
                <div class="input-block content-form__input-block">
                  <div class="input-block__label input-block__label--small">Result:</div>
                  <div class="input-block__row">
                    <input type="number" name="result" value="0.25">
                    <div class="input-block__row-info">
                      <div class="on-desktop">Monero <span>(XMR)</span></div>
                      <div class="on-mobile">XMR</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="content-form__right">
                <button class="content-form__btn btn" type="submit" name="send"><span>calc</span><img class="btn__icon" src="img/i-plus.png"></button>
              </div>
              <div class="content-form__left content-form__warning"><img src="img/w-info.png" alt="info"><span>min 0.01 BTC; &nbsp; max 0.1 BTC</span></div>
            </div>
          </form>
          <form class="content-form" method="post" action="">
            <div class="content-form__row">
              <div class="content-form__left content-form__left">
                <div class="input-block content-form__input-block">
                  <div class="input-block__label">Your XMR address:</div>
                  <textarea name="xmr"></textarea>
                </div>
              </div>
              <div class="content-form__right">
                <button class="content-form__btn btn btn--purple" type="submit" name="send"><span>exchange</span><img class="btn__icon" src="img/i-reset.png"></button>
              </div>
              <div class="content-form__left content-form__warning"><img src="img/w-time.png" alt="time"><span>You will have 15 minutes to send the funds</span></div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper container container--big">
        <div class="footer__flex">
          <div class="footer__item"><span>TOR Only</span><img src="img/f-1.png" alt=""></div>
          <div class="footer__item"><span>No JS</span><img src="img/f-2.png" alt=""></div>
          <div class="footer__item"><span>No Logs</span><img src="img/f-3.png" alt=""></div>
          <div class="footer__item"><span>Anti-AML</span><img src="img/f-4.png" alt=""></div>
          <div class="footer__item"><span>Dont’t KYC</span><img src="img/f-5.png" alt=""></div>
        </div>
      </div>
    </footer>
  </body>
</html>
